<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AI Dilemma - Let us know your thoughts!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">
    <div id="app" class="min-h-screen p-6"></div>

    <script>
        const scenarios = [
            {
                id: 1,
                emoji: "üí≠",
                title: "Students use ChatGPT to generate ideas for class discussion",
                question: "Should I restrict AI use during class discussions?",
                guideline: "Lesson Enactment: Avoid over-reliance. Design parts of the lesson where students engage in non-AI critical thinking, discussion, or hands-on work."
            },
            {
                id: 2,
                emoji: "ü§î",
                title: "I receive a piece of work that seems AI-generated, but I'm not certain",
                question: "Should I confront the student directly about it?",
                guideline: "Assessment and Feedback: State clearly if AI is permitted in formative work, and the conditions (e.g. must acknowledge tool used, context of use)."
            },
            {
                id: 3,
                emoji: "üìù",
                title: "Students use ChatGPT to generate step-by-step solutions for tutorial questions",
                question: "Should I allow students to use AI-generated solutions as part of their learning process?",
                guideline: "Positive Classroom Culture: Address misconceptions. Clarify that AI is a tool, not a replacement for human effort or creativity."
            },
            {
                id: 4,
                emoji: "üìã",
                title: "A teacher uses AI to draft Prelim/Promo exam questions",
                question: "Should teachers rely on AI tools to generate assessment questions?",
                guideline: "Lesson Preparation: Select vetted, MOE-approved or school-endorsed AI tools (eg. SLS); avoid entering sensitive student or staff data into public tools (eg. ChatGPT, Gemini)."
            }
        ];

        let currentPage = 'home';
        let selectedScenario = null;
        let votes = {
            1: { yes: 0, no: 0 },
            2: { yes: 0, no: 0 },
            3: { yes: 0, no: 0 },
            4: { yes: 0, no: 0 }
        };
        let userVote = null;

        function render() {
            const app = document.getElementById('app');
            
            if (currentPage === 'home') {
                app.innerHTML = `
                    <div class="max-w-4xl mx-auto fade-in">
                        <div class="text-center mb-12 pt-8">
                            <h1 class="text-5xl font-bold text-indigo-900 mb-4">
                                The AI Dilemma
                            </h1>
                            <p class="text-xl text-indigo-700">
                                Let us know your thoughts!
                            </p>
                        </div>

                        <div class="grid md:grid-cols-2 gap-6">
                            ${scenarios.map(scenario => `
                                <div
                                    onclick="selectScenario(${scenario.id})"
                                    class="bg-white rounded-xl shadow-lg p-6 cursor-pointer transform transition-all hover:scale-105 hover:shadow-xl"
                                >
                                    <div class="text-5xl mb-4">${scenario.emoji}</div>
                                    <h3 class="text-lg font-semibold text-gray-800 mb-2">
                                        Scenario ${scenario.id}
                                    </h3>
                                    <p class="text-gray-600 leading-relaxed">
                                        ${scenario.title}
                                    </p>
                                    <div class="mt-4 text-indigo-600 font-medium flex items-center">
                                        <span>Respond ‚Üí</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else if (currentPage === 'poll') {
                app.innerHTML = `
                    <div class="max-w-3xl mx-auto pt-8 fade-in">
                        <button
                            onclick="backToHome()"
                            class="mb-6 flex items-center text-indigo-700 hover:text-indigo-900 font-medium"
                        >
                            ‚Üê Back to Home
                        </button>

                        <div class="bg-white rounded-xl shadow-xl p-8">
                            <div class="text-6xl text-center mb-6">${selectedScenario.emoji}</div>
                            
                            <div class="mb-8">
                                <h2 class="text-2xl font-bold text-gray-800 mb-4">
                                    Scenario ${selectedScenario.id}
                                </h2>
                                <p class="text-gray-600 mb-6 leading-relaxed">
                                    ${selectedScenario.title}
                                </p>
                                <div class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded">
                                    <p class="text-lg font-semibold text-indigo-900">
                                        ${selectedScenario.question}
                                    </p>
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <button
                                    onclick="vote('yes')"
                                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-6 px-8 rounded-lg text-2xl transition-colors shadow-lg"
                                >
                                    Yes
                                </button>
                                <button
                                    onclick="vote('no')"
                                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-6 px-8 rounded-lg text-2xl transition-colors shadow-lg"
                                >
                                    No
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } else if (currentPage === 'results') {
                const currentVotes = votes[selectedScenario.id];
                const totalVotes = currentVotes.yes + currentVotes.no;
                const yesPercentage = totalVotes > 0 ? Math.round((currentVotes.yes / totalVotes) * 100) : 0;
                const noPercentage = totalVotes > 0 ? Math.round((currentVotes.no / totalVotes) * 100) : 0;

                app.innerHTML = `
                    <div class="max-w-3xl mx-auto pt-8 fade-in">
                        <div class="bg-white rounded-xl shadow-xl p-8 mb-6">
                            <div class="mb-6">
                                <div class="text-5xl text-center mb-4">${selectedScenario.emoji}</div>
                                <h2 class="text-2xl font-bold text-gray-800 mb-4">
                                    Results - Scenario ${selectedScenario.id}
                                </h2>
                                <p class="text-gray-600 mb-4 leading-relaxed">
                                    ${selectedScenario.title}
                                </p>
                                <div class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded mb-4">
                                    <p class="text-lg font-semibold text-indigo-900">
                                        ${selectedScenario.question}
                                    </p>
                                </div>
                                <div class="flex items-center justify-center text-gray-500">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                    </svg>
                                    <span>${totalVotes} ${totalVotes === 1 ? 'vote' : 'votes'} recorded</span>
                                </div>
                            </div>

                            <div class="space-y-4 mb-8">
                                <div>
                                    <div class="flex justify-between mb-2">
                                        <span class="font-semibold text-green-700">Yes</span>
                                        <span class="font-bold text-green-700">${yesPercentage}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-8">
                                        <div
                                            class="bg-green-500 h-8 rounded-full transition-all duration-500 flex items-center justify-end pr-3"
                                            style="width: ${yesPercentage}%"
                                        >
                                            ${yesPercentage > 10 ? `<span class="text-white font-bold">${currentVotes.yes}</span>` : ''}
                                        </div>
                                    </div>
                                </div>

                                <div>
                                    <div class="flex justify-between mb-2">
                                        <span class="font-semibold text-red-700">No</span>
                                        <span class="font-bold text-red-700">${noPercentage}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 rounded-full h-8">
                                        <div
                                            class="bg-red-500 h-8 rounded-full transition-all duration-500 flex items-center justify-end pr-3"
                                            style="width: ${noPercentage}%"
                                        >
                                            ${noPercentage > 10 ? `<span class="text-white font-bold">${currentVotes.no}</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="bg-blue-50 border-l-4 border-blue-500 p-6 rounded-lg mb-8">
                                <h3 class="font-bold text-blue-900 mb-3 flex items-center">
                                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                    </svg>
                                    Guideline for Reflection
                                </h3>
                                <p class="text-blue-800 leading-relaxed">
                                    ${selectedScenario.guideline}
                                </p>
                            </div>

                            <div class="border-t pt-6">
                                <h3 class="font-bold text-gray-800 mb-4">Share Your Comments (Optional)</h3>
                                <div class="bg-gray-50 rounded-lg p-4 mb-4">
                                    <iframe
                                        src="https://docs.google.com/forms/d/e/1FAIpQLSdjlRye076lzFoaPSxHz0GxZLrIYUAFZLypQDbk-SoL6QwsHg/viewform?embedded=true"
                                        width="100%"
                                        height="400"
                                        frameborder="0"
                                        marginheight="0"
                                        marginwidth="0"
                                        class="rounded"
                                    >
                                        Loading Google Form...
                                    </iframe>
                                </div>
                            </div>
                        </div>

                        <button
                            onclick="backToHome()"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-6 rounded-lg transition-colors shadow-lg flex items-center justify-center"
                        >
                            ‚Üê Back to Homepage
                        </button>
                    </div>
                `;
            }
        }

        function selectScenario(id) {
            selectedScenario = scenarios.find(s => s.id === id);
            userVote = null;
            currentPage = 'poll';
            render();
        }

        function vote(voteType) {
            votes[selectedScenario.id][voteType]++;
            userVote = voteType;
            currentPage = 'results';
            render();
        }

        function backToHome() {
            currentPage = 'home';
            selectedScenario = null;
            userVote = null;
            render();
        }

        // Initial render
        render();
    </script>
</body>
</html>
